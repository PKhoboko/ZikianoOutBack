<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shoe Store Prototype</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b0f17;
        color: white;
    }
    header {
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        background: #101622;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .container {
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }
    .searchBar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #151d2b;
        color: white;
    }
    button {
        padding: 12px 20px;
        border: none;
        background: #2b5cff;
        border-radius: 8px;
        color: white;
        cursor: pointer;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
        gap: 20px;
    }
    .card {
        background: #121826;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.04);
        cursor: pointer;
        transition: 0.2s;
    }
    .card:hover {
        transform: translateY(-4px);
    }
    .card-img {
        width: 100%;
        height: 160px;
        background-size: cover;
        border-radius: 10px;
        background-position: center;
        margin-bottom: 10px;
    }
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }
    .modal.open {
        display: flex;
    }
    .modal-content {
        width: 350px;
        background: #121826;
        border-radius: 14px;
        padding: 20px;
        border: 1px solid rgba(255,255,255,0.05);
    }
    .modal-img {
        width: 100%;
        height: 200px;
        background-size: cover;
        border-radius: 12px;
        margin-bottom: 15px;
    }
</style>
</head>

<body>

<header>Shoe Store Prototype</header>

<div class="container">
    <div class="searchBar">
        <input id="q" type="text" placeholder="Search shoes..." oninput="onSearch()" />
        <button onclick="clearAndSubmit()">Search</button>
    </div>

    <div id="productGrid" class="grid"></div>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalImg" class="modal-img"></div>
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
        <h3 id="modalPrice"></h3>
        <button onclick="addToCart()">Add to cart</button>
    </div>
</div>

<script>
// PRODUCT DATA
const products = [
    { id: 1, name: "Air Runner", price: 1250, img: "https://images.unsplash.com/photo-1606813899093-2d74b6b24e24", desc: "Comfortable running shoes." },
    { id: 2, name: "Street Classic", price: 980, img: "https://images.unsplash.com/photo-1528701800489-20be3c8f2f33", desc: "Casual all-day sneakers." },
    { id: 3, name: "Pro Trainer", price: 1450, img: "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3b", desc: "Training performance shoes." }
];

let activeFilter = "";
let modal = document.getElementById('modal');

// RENDER GRID
function render(list){
    const grid = document.getElementById('productGrid');
    grid.innerHTML = list.map(item => `
        <div class="card" onclick="openModal(${item.id})">
            <div class="card-img" style="background-image:url('${item.img}')"></div>
            <h3>${item.name}</h3>
            <p>R${item.price}</p>
        </div>
    `).join('');
}

render(products);

// SEARCH FUNCTION
function getFiltered(){
    const q = document.getElementById('q').value.trim().toLowerCase();
    return products.filter(p => p.name.toLowerCase().includes(q));
}
function onSearch(){
    render(getFiltered());
}

function clearAndSubmit(){
    const qEl = document.getElementById('q');
    const val = qEl.value.trim();
    if(val) showBanner("Searched: " + val);
    qEl.value = "";
    render(products);
}

// BANNER
function showBanner(msg){
    const b = document.createElement('div');
    b.textContent = msg;
    b.style.position = "fixed";
    b.style.top = "20px";
    b.style.right = "20px";
    b.style.padding = "12px 16px";
    b.style.background = "#122033";
    b.style.border = "1px solid rgba(255,255,255,0.1)";
    b.style.borderRadius = "10px";
    b.style.zIndex = 9999;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(), 2500);
}

// MODAL FUNCTIONS
function openModal(id){
    const p = products.find(x => x.id === id);
    document.getElementById("modalTitle").textContent = p.name;
    document.getElementById("modalPrice").textContent = "R" + p.price;
    document.getElementById("modalDesc").textContent = p.desc;
    document.getElementById("modalImg").style.backgroundImage = `url('${p.img}')`;
    modal.classList.add("open");
}
function closeModal(){ modal.classList.remove("open"); }

// CART SIMULATION
function addToCart(){
    showBanner("Added to cart");
}
</script>

</body>
</html>
